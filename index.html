<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 搜索框 -->
        <div class="search-box">
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="Google 搜索..." autocomplete="off">
            </form>
        </div>

        <!-- 常用分类 -->
        <div class="category">
            <h3>工作/学习</h3>
            <div class="grid">
                <a href="https://chatgpt.com" class="card">ChatGPT</a>
                <a href="https://github.com" class="card">GitHub</a>
                <a href="https://gmail.com" class="card">Gmail</a>
                <a href="https://notion.so" class="card">Notion</a>
            </div>
        </div>

        <div class="category">
            <h3>娱乐/摸鱼</h3>
            <div class="grid">
                <a href="https://bilibili.com" class="card">Bilibili</a>
                <a href="https://youtube.com" class="card">YouTube</a>
                <a href="https://weibo.com" class="card">微博</a>
            </div>
        </div>
    </div>
</body>
</html>
